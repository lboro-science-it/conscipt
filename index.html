<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>engineeringMathsResources.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">

    <script src="conscipt.js"></script>
  </head>
  <body>
    <div id="conscipt"></div>
    <script>
      window.onload = function() {
        //var conscipt2 = Conscipt({"div":{"id":"conscipt2"}});
        var conscipt = Conscipt({
          "styles" : {
            "neuron_1": {                     // light blue
              "border-color": "blue",
              "fill": "#fffff0"
            },
            "neuron_2": {                     // green
              "border-color": "green",
              "fill": "#fffff0"
            },
            "neuron_3": {                     // violet
              "border-color": "purple",
              "fill": "#fffff0"
            },
            "neuron_4": {                     // pink
              "border-color": "pink",
              "fill": "#fffff0"
            },
            "neuron_5": {                     // orange
              "border-color": "orange",
              "fill": "#fffff0"
            }
          },
          "neurons": {
            "1": {
              "title": [
                "Integration Techniques",
                "or",
                "Integration as a math tool"
              ]
            },
            "1-1": {
              "title": [
                "Initial Integrals"
              ],
              "style": "neuron_1",
              "parent_id": "1"
            },
            "1-1-1": {
              "title": [
                "Positive powers",
                {"latex": "of x"},                     // LaTeX here
                "(polynomials)"
              ],
              "style": "neuron_1",
              "parent_id": "1-1"
            },
            "1-1-2": {
              "title": [
                "Negative powers",
                {"latex": "of x"},                     // LaTeX here
                "(integer values)"
              ],
              "style": "neuron_1",
              "parent_id": "1-1"
            },
            "1-1-3": {
              "title": [
                "Fractional powers",
                {"latex": "of x"},                     // LaTeX here
                "(pos. + neg. values)"
              ],
              "style": "neuron_1",
              "parent_id": "1-1"
            },
            "1-1-4": {
              "title": [
                "Trigonometric",
                "functions"
              ],
              "style": "neuron_1",
              "parent_id": "1-1"
            },
            "1-1-5": {
              "title": [
                "Exponential",
                "functions"
              ],
              "style": "neuron_1",
              "parent_id": "1-1"
            },
            "1-1-6": {
              "title": [
                "Logarithmic",
                "functions"
              ],
              "style": "neuron_1",
              "parent_id": "1-1"
            },
            "1-2": {
              "title": [
                "Integration by",
                "substitution"
              ],
              "style": "neuron_2",
              "parent_id": "1"
            },
            "1-2-1": {
              "title": [
                "Multiple",
                "Brackets",
                "(positive powers)"
              ],
              "style": "neuron_2",
              "parent_id": "1-2"
            },
            "1-2-2": {
              "title": [
                "Multiple",
                "Brackets",
                "(negative powers)"
              ],
              "style": "neuron_2",
              "parent_id": "1-2"
            },
            "1-2-3": {
              "title": [
                "Products",
                "of 2 functions"
              ],
              "style": "neuron_2",
              "parent_id": "1-2"
            },
            "1-2-4": {
              "title": [
                "Mystery box"
              ],
              "style": "neuron_2",
              "parent_id": "1-2"
            },
            "1-3": {
              "title": [
                "Integration",              // LaTeX here
                "by parts:",
                {"latex": "\\int{udv}=uv-\\int{vdu}"}
              ],
              "style": "neuron_3",
              "parent_id": "1"
            },
            "1-3-1": {
              "title": [
                "Once",
                {"latex": "u = x"},
                {"latex": "u = ax"}
              ],
              "style": "neuron_3",
              "parent_id": "1-3"
            },
            "1-3-2": {
              "title": [
                "Twice",
                {"latex": "u = x^2"},
                {"latex": "u = ax^2"}
              ],
              "style": "neuron_3",
              "parent_id": "1-3"
            },
            "1-3-3": {
              "title": [
                "Recursive",
                {"latex": "u = e^x"},
                {"latex": "u = ae^{ux}"}
              ],
              "style": "neuron_3",
              "parent_id": "1-3"
            },
            "1-4": {
              "title": [
                "Integration",
                "using",
                "Partial Fractions"
              ],
              "style": "neuron_4",
              "parent_id": "1"
            },
            "1-4-1": {
              "title": [
                "A denominator",
                "with 2 (or more)",
                "linear factors"
              ],
              "style": "neuron_4",
              "parent_id": "1-4"
            },
            "1-4-2": {
              "title": [
                "A denominator",
                "with a repeated",
                "linear factor",
                "(or more)"
              ],
              "style": "neuron_4",
              "parent_id": "1-4"
            },
            "1-4-3": {
              "title": [
                "A denominator",
                "with a",
                "quadratic factor"
              ],
              "style": "neuron_4",
              "parent_id": "1-4"
            },
            "1-5": {
              "title": [
                "Using trigonometric",
                "formulae / identities",
                "to make integration",
                "possible"
              ],
              "style": "neuron_5",
              "parent_id": "1"
            },
            "1-5-1": {
              "title": [
                "Using",                    // LaTeX here
                {"latex": "sin2A = 2sinAcosA"}
              ],
              "style": "neuron_5",
              "parent_id": "1-5"
            },
            "1-5-2": {
              "title": [
                "Using",
                {"latex": "cos2A = 2cos2A-1"}         // LaTeX here
              ],
              "style": "neuron_5",
              "parent_id": "1-5"
            },
            "1-5-3": {
              "title": [
                "Using",
                "Multiple formulae",        // LaTeX here
                {"latex": "text"}
              ],
              "style": "neuron_5",
              "parent_id": "1-5"
            }
          }
        });
      };
    </script>
  </body>
</html>
